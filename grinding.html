<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Time of Grinding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="col-12 bg-primary fs-6 p-3 align-items-center text-center badge">
        <span>TIME OF GRINDING </span>
    </div>
    <hr>
    <div>
        <div class="border rounded p-3 mb-2 shadow-sm">
            <form onsubmit="return false">
                <div class="form-group">
                    <label>Mass of -52 fraction grinded for 2 minutes everytime until 80% (400 grams)
                        obtained </label>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">T2</span>
                        <input type="number" class="form-control" id="M2" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">T4</span>
                        <input type="number" class="form-control" id="M4" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">T6</span>
                        <input type="number" class="form-control" id="M6" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">T8</span>
                        <input type="number" class="form-control" id="M8" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary" onclick="calc()">Calculate</button>
                    <br>
            </form>
        </div>
    </div>
    <br>
    <div id="output">
        <label id="glabel" style="text-align:left; display:none">Observation Table</label>
        <div class="table-responsive">
            <table id="gtable" class="table table-striped table-bordered w-100" style="display:none"></table>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div id="hspinner" class="spinner-border text-dark" role=" status" style="display:none">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="graph" style="height: 303px; display:none"></div>
        <br>
        <div id="result" class="alert alert-primary" role="alert" style="display:none">
            //Result
        </div>
        <br>
    </div>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/grinding.js"></script>
</body>

</html>
