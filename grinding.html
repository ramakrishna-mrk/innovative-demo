<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Time of Grinding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="top-container">
        <h2>Time of Grinding</h2>
    </div>

    <hr>

    <form>
        <div class="form-group">
            <label for="Temp">Mass of -52 fraction grinded for 2 minutes everytime until 80% (400 grams)
                obtained</label>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">T2</span>
                <input type="number" class="form-control" id="M2" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">T4</span>
                <input type="number" class="form-control" id="M4" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">T6</span>
                <input type="number" class="form-control" id="M6" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">T8</span>
                <input type="number" class="form-control" id="M8" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <br>
            <button href="#results" type="button" class="btn btn-primary" id="btn" onclick="calc()">Calculate</button>
            <br><br>
    </form>

    <br>
    <div id="results" style="display: none">
        <label id="glabel" style="text-align:left;"></label>
        <div class="table-responsive">
            <table id="gtable" class="table table-bordered"></table>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div id="hspinner" style="display:none" class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="graph" style="height: 303px; width: 100%;"></div>
        <br>
        <div id="output" class="alert alert-primary" role="alert">
            //Result Output
        </div>

</body>

</html>
