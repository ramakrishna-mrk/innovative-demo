<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Emissivity Measurement Apparatus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="col-12 bg-primary fs-6 p-3 align-items-center text-center badge">
    <span class="">EMISSIVITY MEASUREMENT APPARATUS</span>
  </div>
  <hr>
  <div>
    <div class="border rounded p-4 mb-2 shadow-sm">
      <form onsubmit="return false">
        <div class="form-group">
          <label>Steady Steady Temperatures of Black Body</label>

          <div class="input-group mb-3">
            <span class="input-group-text">T<sub>1</sub></span>
            <input type="number" class="form-control" id="T1" placeholder="Enter Temperature in ᵒC" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">T<sub>2</sub></span>
            <input type="number" class="form-control" id="T2" placeholder="Enter Temperature in ᵒC" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">T<sub>3</sub></span>
            <input type="number" class="form-control" id="T3" placeholder="Enter Temperature in ᵒC" required>
          </div>

          <label>Steady Steady Temperatures of Polished Body</label>
          <div class="input-group mb-3">
            <span class="input-group-text">T<sub>4</sub></span>
            <input type="number" class="form-control" id="T4" placeholder="Enter Temperature in ᵒC" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">T<sub>5</sub></span>
            <input type="number" class="form-control" id="T5" placeholder="Enter Temperature in ᵒC" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">T<sub>6</sub></span>
            <input type="number" class="form-control" id="T6" placeholder="Enter Temperature in ᵒC" required>
          </div>

          <label>Steady Steady Temperature of Chamber</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">T<sub>7</sub></span>
            <input type="number" class="form-control" id="T7" placeholder="Enter Temperature in ᵒC" required>
          </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary" onclick="calc()">Calculate</button>
        <br><br>
      </form>
    </div>
  </div>
  <br>

  <div id="output">
    <div class="d-flex justify-content-center">
      <div id="hspinner" class="spinner-border text-dark" role="status" style="display: none">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="result" class="alert alert-primary" role="alert" style="display: none">
      Emissivity of Test Surface:
    </div>
  </div>

  <hr>
  <div class="alert alert-light" role="alert">
    <h5>Values Used:</h5>
    <ol>
      <li>Emissivity of Black body ε<sub>b:</sub> 1</li>
      <li>Stefan's Constant σ: 5.67 * 10 <sup>-8 </sup>w/m<sup>2</sup>K<sup>4</sup></li>
      <li>Diameter of the circular plate: 0.15 m</li>
    </ol>
  </div>
  <script src="js/emissivity.js"></script>
</body>

</html>
