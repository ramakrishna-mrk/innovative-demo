<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sampling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="top-container">
        <h2>Sampling</h2>
    </div>

    <hr>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            <h3>Riffle Sampling</h3>
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            <h3>Cone and Quartering</h3>
        </label>
    </div>
    <!-- <h3>Cone and Quartering Method</h3> -->
    <form>
        <div class="form-group">
            <label for="Temp">Enter Mass Retained below on every Mesh</label>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Mesh No 14</span>
                <input type="number" class="form-control" id="M0" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Mesh No 18</span>
                <input type="number" class="form-control" id="M6" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Mesh No 22</span>
                <input type="number" class="form-control" id="M1" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Mesh No 36</span>
                <input type="number" class="form-control" id="M2" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Mesh No 44</span>
                <input type="number" class="form-control" id="M3" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Mesh No 60</span>
                <input type="number" class="form-control" id="M4" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">---- Pan ---- </span>
                <input type="number" class="form-control" id="M5" placeholder="Enter Mass Retained in grams"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <br>
            <button href="#results" type="button" class="btn btn-primary" id="btn" onclick="calc()">Calculate</button>
            <br><br>
    </form>

    <br>
    <div id="results" style="display: none">
        <label id="dtlabel" style="text-align:left;"></label>
        <div class="table-responsive">
            <table id="dtable" class="table table-bordered"></table>
        </div>

        <br>

        <div class="d-flex justify-content-center">
            <div id="hspinner1" style="display:none" class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="output1" class="alert alert-primary" role="alert">
            //Result Output
        </div>
        <br>
        <label id="ctlabel" style="text-align:left;"></label>
        <div class="table-responsive">
            <table id="ctable" class="table table-bordered"></table>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div id="hspinner2" style="display:none" class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="graph" style="height: 303px; width: 103%;"></div>
        <br>
        <div id="output2" class="alert alert-primary" role="alert">
            //Result Output
        </div>
    </div>

    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/sampling.js"></script>
</body>

</html>
