<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sampling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="bg-primary fs-6 p-3 align-items-center text-center badge">
        <span>SAMPLING</span>
    </div>
    <hr>
    <div>
        <div class="border rounded p-3 mb-2 shadow-sm">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    <h3>Riffle Sampling</h3>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <h3>Cone and Quartering</h3>
                </label>
            </div>
            <!-- <h3>Cone and Quartering Method</h3> -->
            <form onsubmit="return false">
                <div class="form-group">
                    <label>Enter Mass Retained below on every Mesh</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Mesh No 14</span>
                        <input type="number" class="form-control" id="M0" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Mesh No 18</span>
                        <input type="number" class="form-control" id="M1" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Mesh No 22</span>
                        <input type="number" class="form-control" id="M2" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Mesh No 36</span>
                        <input type="number" class="form-control" id="M3" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Mesh No 44</span>
                        <input type="number" class="form-control" id="M4" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Mesh No 60</span>
                        <input type="number" class="form-control" id="M5" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">---- Pan ---- </span>
                        <input type="number" class="form-control" id="M6" placeholder="Enter Mass Retained in grams"
                            required min="0" oninput="validity.valid||(value='');">
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary" onclick="calc()">Calculate</button>
                    <br>
            </form>
        </div>
    </div>

    <br>
    <div id="output">
        <label id="dtlabel" style="text-align:left;display: none">Differential Analysis</label>
        <div class="table-responsive">
            <table id="dtable" class="table table-striped table-bordered" style="display: none"></table>
        </div>
        <br>
        <div id="result1" class="alert alert-primary" role="alert" style="display:none">
            //Result1
        </div>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-dark" role="status" style="display:none">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <br>
        <label id="ctlabel" style="text-align:left;display:none">Cumulative Analysis</label>
        <div class="table-responsive">
            <table id="ctable" class="table table-striped table-bordered" style="display:none"></table>
        </div>
        <br>
        <div id="graph" style="height: 303px; width: 100%;display:none"></div>
        <br>
        <div id="result2" class="alert alert-primary" role="alert" style="display:none">
            //Result2
        </div>
    </div>

    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/sampling.js"></script>
</body>

</html>
